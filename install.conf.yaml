- clean:
    ~/:

- link:
    ~/.config/kitty :
      create: true
      force: true
      path: kitty/
    ~/.config/nvim :
      create: true
      force: true
      path:  nvim/
    ~/.ssh/config : ssh/config
    ~/.gitconfig : git/config
    ~/.gnupg/gpg.conf : gnupg/gpg.conf 
    ~/.tmux.conf : tmux.conf
    ~/.zprofile : zprofile
    ~/.zshrc : zshrc
    ~/.oh-my-zsh: 
      create: true
      force: true
      path: ohmyzsh/
