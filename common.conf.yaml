- clean:
    ~/:

- link:
    ~/.oh-my-zsh : oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-completions : zsh-completions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting : zsh-syntax-highlighting 
    ~/.zshrc : 
      force: true
      path: zshrc
    ~/.gitconfig : git/config
    ~/.tmux.conf : tmux.conf
    ~/.config/nvim :
      path:  nvim/
      create: true
      force: true
    
